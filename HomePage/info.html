<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/info.css" type="text/css">
</head>
<body>
    <!-- スライダーのメインコンテナの div 要素 -->
    <div class="swiper-container"> 
    <!-- ラッパーの（スライドを囲む） div 要素 -->
    <div class="swiper-wrapper"> 
      <!-- それぞれのスライドの div 要素 -->
      <div class="swiper-slide"><img src="res/drawable/swift.png" alt=""></div>
      <div class="swiper-slide"><img src="res/drawable/twitter.png" alt=""></div>
      <div class="swiper-slide"><img src="res/drawable/youtube.png" alt=""></div>
    </div>
    <!-- ページネーションの div 要素 -->
    <div class="swiper-pagination"></div>
   
    <!-- ナビゲーションボタンの div 要素-->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
   
    <!-- スクロールバーの div 要素 -->
    <div class="swiper-scrollbar"></div>
  </div>
</body>
</html>
